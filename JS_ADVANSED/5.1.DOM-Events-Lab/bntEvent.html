    <script>
        let buttons = document.getElementsByTagName("button");
        for (button of buttons) {
            button.addEventListener('click', increment);
        }

        function increment(ev) {
            let value = Number(ev.target.textContent);
            value++;
            ev.target.textContent = value;
        }
